<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (orderItem(); as orderItemRef) {
      <div>
        <h2 data-cy="orderItemDetailsHeading"><span jhiTranslate="transamstoreApp.orderItem.detail.title">Order Item</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ orderItemRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="transamstoreApp.orderItem.quantity">Quantity</span></dt>
          <dd>
            <span>{{ orderItemRef.quantity }}</span>
          </dd>
          <dt><span jhiTranslate="transamstoreApp.orderItem.totalPrice">Total Price</span></dt>
          <dd>
            <span>{{ orderItemRef.totalPrice }}</span>
          </dd>
          <dt><span jhiTranslate="transamstoreApp.orderItem.ticket">Ticket</span></dt>
          <dd>
            @if (orderItem()!.ticket) {
              <div>
                <a [routerLink]="['/ticket', orderItem()!.ticket?.id, 'view']">{{ orderItemRef.ticket?.name }}</a>
              </div>
            }
          </dd>
          <dt><span jhiTranslate="transamstoreApp.orderItem.order">Order</span></dt>
          <dd>
            @if (orderItem()!.order) {
              <div>
                <a [routerLink]="['/ticket-order', orderItem()!.order?.id, 'view']">{{ orderItemRef.order?.code }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/order-item', orderItemRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
